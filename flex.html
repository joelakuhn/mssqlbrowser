}

.main-top {

  flex: 1;
  flex-grow: 1;
}

.main-bottom {
  background-color: #9fcde8;
  flex: 1;
  flex-grow: 1;
}

.top-content {
  height: 300px;
}

</style>
</head>

<div class="row-flex-container">
  <div class="sidebar">

  </div>
  <div class="main-container">

        <div class="top-content">
