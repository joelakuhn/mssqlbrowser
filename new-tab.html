<html>
<head>
  <script src="lib/jquery-2.1.4.js"></script>

  <script src="lib/keypress/keypress-2.1.3.min.js"></script>

  <script src="js/mevent.js"></script>

  <script src="js/sql.js"></script>

  <script src="js/new-tab/new-tab.js"></script>

  <link rel="stylesheet" href="css/new-tab.css" />
</head>
<body>
  <div class="row-flex-container">

    <div class="sidebar">
      <div class="sidebar-list-header">
        <input id="sidebar-list-filter" type="text" placeholder="Connections" />
      </div>
      <div class="sidebar-list-wrapper">
        <ul id="sidebar-list" class="sidebar-list">

        </ul>
      </div>
    </div>
    <div class="main-container col-flex-container center-content">
      <div class="connections">

        <input id="nickname" type="text" placeholder="Nickname" />

        <hr>

        <input id="server"   type="text"     placeholder="Server"   />
        <input id="instance" type="text"     placeholder="Instance" />
        <input id="user"     type="text"     placeholder="User"     />
        <input id="password" type="password" placeholder="Password" />
        <input id="database" type="text"     placeholder="Database" />

        <button id="open" class="btn btn-green">Connect</button>
        <button id="save" class="btn btn-green">Save</button>

        <div id="message" class="message">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
